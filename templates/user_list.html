{% extends "base_site.html" %} {% block title %} Admin | Users {% endblock %}
{%block content %} {% load static %}
<div class="row cards-row">
  <form
    class="row blocks d-flex justify-content-center align-items-center my-5"
    method="GET"
    id="filter_form"
  >
    <div class="col-lg-4 d-flex justify-content-center align-items-center mt-5">
      <input type="text" class="d-none" name="admin" id="admin" />
      <button
        class="btn"
        onclick="document.getElementById('admin').value='A'; document.getElementById('filter_form').submit(); return false;"
      >
        <span class="btn-text-one">Admin</span>
        <span class="btn-text-two">Users</span>
      </button>
    </div>
    <div class="col-lg-4 d-flex justify-content-center align-items-center mt-5">
      <input type="text" class="d-none" name="manager" id="manager" />
      <button
        class="btn"
        onclick="document.getElementById('manager').value='M'; document.getElementById('filter_form').submit(); return false;"
      >
        <span class="btn-text-one">Manager</span>
        <span class="btn-text-two">Users</span>
      </button>
    </div>
    <div class="col-lg-4 d-flex justify-content-center align-items-center mt-5">
      <input class="d-none" type="text" name="m_reader" id="MR" />
      <button
        class="btn"
        onclick="document.getElementById('MR').value='MR'; document.getElementById('filter_form').submit(); return false;"
      >
        <span class="btn-text-one">Meter Reader</span>
        <span class="btn-text-two">Users</span>
      </button>
    </div>
  </form>
  {%for i in users%}

  <div class="card col-lg-3 col-sm-12 col-md-6 mx-4 my-4">
    <a href="{% url 'area_details' area_id=i.id %}">
      <div class="top-section d-flex justify-content-center align-items-center">
        <img src="{% static '/css/users.gif' %}" alt="" width="140px" />
      </div>
    </a>
    <div class="bottom-section">
      <span class="title">{{i.username}} - {{i.email}}</span>
      <div class="row row1">
        <div class="item">
          <span class="big-text">User Role</span>
          <span class="regular-text">{{i.role|upper }}</span>
        </div>
      </div>
    </div>
  </div>

  {%endfor%}
</div>
{% endblock %}
